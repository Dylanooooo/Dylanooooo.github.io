<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flitz-Events Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>Flitz-Events Portal</h1>
        </div>
    </header>

    <!-- Login Sectie -->
    <section id="login">
        <div class="container">
            <div class="login-container">
                <div class="login-logo">
                    <img src="/Images/FlitzLogo.png" alt="Flitz-Events Logo">
                </div>
                <h2>Inloggen</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Gebruikersnaam" required>
                    <input type="password" id="password" placeholder="Wachtwoord" required>
                    <button type="submit">Inloggen</button>
                </form>
                <div class="login-message" id="login-message"></div>
                <p class="login-help">Problemen met inloggen? Neem contact op met je begeleider.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Flitz-Events. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
